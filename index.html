<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cộng Hai Số Lớn</title>
  </head>
  <body>
    <label for="num1">Số thứ nhất</label>
    <input type="text" id="num1" placeholder="Nhập số thứ nhất" />
    <label for="num2">Số thứ hai</label>
    <input type="text" id="num2" placeholder="Nhập số thứ hai" />

    <button id="calculateBtn">Cộng</button>
    <p>Kết quả: <span id="result"></span></p>

    <script type="module">
      import sumLargeNumbers from "./sumLargeNumbers.js";

      function calculateSum() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        if (!num1 || !num2 || isNaN(num1) || isNaN(num2)) {
          alert("Vui lòng nhập hai số hợp lệ!");
          return;
        }

        let sum = sumLargeNumbers(num1, num2);
        document.getElementById("result").innerText = sum;
      }

      // Gán sự kiện cho nút "Cộng"
      document
        .getElementById("calculateBtn")
        .addEventListener("click", calculateSum);

      // Gán sự kiện "Enter" cho ô nhập số thứ hai
      document.getElementById("num2").addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          calculateSum();
        }
      });
    </script>
  </body>
</html>
